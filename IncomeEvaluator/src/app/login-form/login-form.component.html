<div class="login-container">
  <form class="login-form" (ngSubmit)="submit()" [formGroup]="form">
    <mat-card class="login-card">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>User Name</mat-label>
        <input
          matInput
          placeholder="Enter your name"
          name="username"
          formControlName="username"
          required
        />
      </mat-form-field>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Enter your password"
          name="password"
          type="password"
          formControlName="password"
          required
        />
      </mat-form-field>
      <button class="form-button" mat-raised-button color="primary" type="submit" [disabled]="loading">Submit</button>
      <div *ngIf="show" class="success-message">
        <mat-hint>Login successful</mat-hint>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        <mat-error>{{ errorMessage }}</mat-error>
      </div>
      <div *ngIf="loading" class="loading-indicator">
        <mat-progress-spinner diameter="10"></mat-progress-spinner>
      </div>
    </mat-card>
  </form>
</div>
